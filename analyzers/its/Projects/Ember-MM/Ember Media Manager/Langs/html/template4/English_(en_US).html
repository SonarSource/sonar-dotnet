<style>
.boldrow td {border-top: 1px solid #000; border-bottom: 0px solid #000;border-spacing:0px;  margin: 0px; padding: 0em; }

.header a {text-decoration:none; color:black;}

<script type="text/javascript">
var previd;
function ShowDetails2(id) {
	if (document.getElementById) { // DOM3 = IE5, NS6
		if (id.style.display == 'block') {
			$(id).hide("slow");
			//$(id).slideUp("slow");
var sdet = "#"+id.id +"-s";
$(sdet).hide("slow");
		} else {
var sdet = "#"+id.id +"img";
$(sdet).html('<img style="width:80px;" src="' + $(sdet).attr('src') + '">');
	      		hiddiv2(id);
			$(id).show("slow");
var sdet = "#"+id.id +"-s";
$(sdet).show("slow");
			//$(id).slideDown("slow");
			previd = id;
		}
	
	}

}
function ShowDetails(id) {
	if (document.getElementById) { // DOM3 = IE5, NS6
		if (id.style.display == 'block') {
			id.style.display = 'none';
		} else {
			 hiddiv();
			id.style.display = 'block';
			previd = id;
		}
	
	}
}
function hiddiv2(id) {
	//safe function to show an element with a specified id
		  
	if (document.getElementById) { // DOM3 = IE5, NS6
		if (previd) {
		    if (previd != id) {
			$(previd).hide("slow");
			//$(previd).slideUp("slow");
var sdet = "#"+previd.id +"-s";
$(sdet).hide("slow");
                    }
		} 
	}
}
function hiddiv() {
	//safe function to show an element with a specified id
		  
	if (document.getElementById) { // DOM3 = IE5, NS6
		if (previd) {
			previd.style.display = 'none';
		} 
	}
}


</script>
</head>

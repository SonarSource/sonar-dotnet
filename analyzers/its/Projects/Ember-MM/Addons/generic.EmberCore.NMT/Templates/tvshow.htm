<script>
var tvShowID=<$SHOWID>;
var imgSeasonSrc=new Array(); 
var tvSeasonIDs=new Array();
var tvSeasonTitles=new Array(); 
var tvEpisodeIDs=new Array();
var tvEpisodeTitles=new Array();
var tvEpisodePlots=new Array();
var imgEpisodeSrc=new Array(); 
var tvEpisodeFile=new Array();
</script>
<$TVSEASON><script>
imgSeasonSrc[<$SEASONCOUNTER>]="<$SEASON_POSTER_FILE>";
tvSeasonIDs[<$SEASONCOUNTER>]="<$SEASONID>";
tvSeasonTitles[<$SEASONCOUNTER>]="<$SEASONNAME>";
 var tmpImg = new Array();
 var tmpEpisodeIDs = new Array();
 var tmpEpisodeTitles = new Array();
 var tmpEpisodePlots = new Array();
 var tmpEpisodeFile = new Array();
<$TVEPISODE>tmpImg[<$EPISODECOUNTER>]="<$EPISODE_POSTER_FILE>";
tmpEpisodeIDs[<$EPISODECOUNTER>]="<$EPISODEID>";
tmpEpisodeTitles[<$EPISODECOUNTER>]="<$EPISODENAME>";
tmpEpisodePlots[<$EPISODECOUNTER>]="<$EPISODEPLOT>";
tmpEpisodeFile[<$EPISODECOUNTER>]="<$EPISODE_PATH>";
<$/TVEPISODE>
imgEpisodeSrc[<$SEASONCOUNTER>] = tmpImg;
tvEpisodeIDs[<$SEASONCOUNTER>] = tmpEpisodeIDs;
tvEpisodeTitles[<$SEASONCOUNTER>] = tmpEpisodeTitles;
tvEpisodePlots[<$SEASONCOUNTER>] = tmpEpisodePlots;
tvEpisodeFile[<$SEASONCOUNTER>] = tmpEpisodeFile;
</script>

<script>

  var FilderIds = new Array();
  for(x=1;x<tvSeasonIDs.length;x++) {
	FilderIds[x]=x;
  }

  var MyIdx = 1;
  var MyEpsBaseIdx =0;
  ShowPosters();
function MovePrev() {
	MyEpsBaseIdx =1;
    if (MyIdx > 1) {
	MyIdx -= 1;
	ShowPosters();
    } else {
	MyIdx = FilderIds.length - 1;
	ShowPosters();
    } 

}

function MoveNext() {
	MyEpsBaseIdx =1;
    if (MyIdx < FilderIds.length -1) {
	MyIdx += 1;
	ShowPosters();
    } else {
	MyIdx = 1;
	ShowPosters();
    } 
}
function MoveUp() {
	if (MyEpsBaseIdx >0) { MyEpsBaseIdx -=1; }
	var max=tvEpisodeTitles[FilderIds[MyIdx]].length;
	if (max>10) max=10;
	for(y=1;y<=max;y++){
		document.getElementById('eps' +y).firstChild.nodeValue = (MyEpsBaseIdx+y) + "  " + tvEpisodeTitles[FilderIds[MyIdx]][MyEpsBaseIdx + y];
	}
	ShowEps(1);
}
function MoveDown() {
	if (tvEpisodeTitles[FilderIds[MyIdx]].length - 1 > MyEpsBaseIdx + 10) { MyEpsBaseIdx +=1; }
	var max=tvEpisodeTitles[FilderIds[MyIdx]].length;
	if (max>10) max=10;
	for(y=1;y<=max;y++){
		document.getElementById('eps' +y).firstChild.nodeValue = (MyEpsBaseIdx+y) + "  " + tvEpisodeTitles[FilderIds[MyIdx]][MyEpsBaseIdx + y];
	}
	ShowEps(10);
}

function ShowEps(e) {
	document.getElementById('plot').firstChild.nodeValue = tvEpisodePlots[FilderIds[MyIdx]][MyEpsBaseIdx + e];
	document.getElementById('epsposter').setAttribute('src', imgEpisodeSrc[FilderIds[MyIdx]][MyEpsBaseIdx + e]);
	document.getElementById('l-eps' + e).setAttribute('href', tvEpisodeFile[FilderIds[MyIdx]][MyEpsBaseIdx + e]);
	document.getElementById('play').setAttribute('href', tvEpisodeFile[FilderIds[MyIdx]][MyEpsBaseIdx + e]);
	document.getElementById('episodename').firstChild.nodeValue = tvEpisodeTitles[FilderIds[MyIdx]][MyEpsBaseIdx + e];
}

function ShowPosters() {
	var x=-5;
	var pos = 0;
	for(x=-5;x<=5;x++) {
		document.styleSheets[0].cssRules[x+5].style.visibility='hidden'; 
		if(MyIdx + x > 0 && MyIdx + x < FilderIds.length) { 
			document.getElementById('image' + x).setAttribute('src', imgSeasonSrc[FilderIds[MyIdx + x]]);
			document.styleSheets[0].cssRules[x+5].style.visibility='visible';
		} else {
			if (false) {

			if(MyIdx + x <= 0) {
				var lidx = FilderIds.length + MyIdx + x - 1;
				while (lidx<=0) {lidx = FilderIds.length + lidx - 1;}
				pos=FilderIds[lidx];
			} else {
				var lidx = (MyIdx + x) - FilderIds.length + 1;
				while (lidx >= FilderIds.length) {lidx = lidx - FilderIds.length + 1;}
				pos=FilderIds[lidx];
				
			}
			document.getElementById('image' + x).setAttribute('src', imgSeasonSrc[pos]);
			if(pos > 0 && pos < tvSeasonIDs.length) document.styleSheets[0].cssRules[x+5].style.visibility='visible';
			}
		}

	}
	document.getElementById('seasonname').firstChild.nodeValue=tvSeasonTitles[FilderIds[MyIdx]];
	var max=tvEpisodeTitles[FilderIds[MyIdx]].length;
	if (max>10) max=10;
	for(y=1;y<=max;y++){
		document.getElementById('eps' +y).firstChild.nodeValue = y + "  " + tvEpisodeTitles[FilderIds[MyIdx]][MyEpsBaseIdx + y];
	}
	ShowEps(1);
}

function HideAll() {
}
</script>
